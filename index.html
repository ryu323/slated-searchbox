<!DOCTYPE html>
<html>
<head>
  <title>Slated Search</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.10/angular.min.js"></script>
</head>
<body ng-app='SlatedSearchbox'>
  <div ng-controller="SearchCtrl as search">
    <form>
      <input type="text"
             ng-model="search.term"
             ng-model-options="{ debounce: 500 }"
             ng-change="search.updateResults()"
      />
      <button>Submit</button>
    </form>

  </div>
  <script src="./app.js"></script>
</body>
</html>
